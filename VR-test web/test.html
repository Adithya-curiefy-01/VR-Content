<!DOCTYPE html>
<html>
<head>
    <title>Curiefy's Spereverse</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

       <a-entity text="value: Welcome to Curiefy's Spereverse; align: center; width: 6; color: black" position="0 2 -3"></a-entity>

        <a-entity id="Test Video" geometry="primitive: box; width: 1.5; height: 0.5; depth: 0.1" material="color: #4286f4" position="-2 0.5 -3"
                  clickable hoverable>
            <a-entity text="value: Test Video; align: center; width: 3" position="0 0 0.06"></a-entity>
        </a-entity>

        <a-entity id="Start" geometry="primitive: box; width: 1.5; height: 0.5; depth: 0.1" material="color: #26a69a" position="0 0.5 -3"
                  clickable hoverable>
            <a-entity text="value: Start; align: center; width: 3" position="0 0 0.06"></a-entity>
        </a-entity>

        <a-entity id="EXIT" geometry="primitive: box; width: 1.5; height: 0.5; depth: 0.1" material="color: #ffb300" position="2 0.5 -3"
                  clickable hoverable>
            <a-entity text="value: EXIT; align: center; width: 3" position="0 0 0.06"></a-entity>
        </a-entity>

        <a-entity id="cursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable" position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
                  material="color: black; shader: flat"></a-entity>

        <a-sky src="space.jpg" rotation="0 -90 0"></a-sky>
    </a-scene>

    <script>
        AFRAME.registerComponent('hoverable', {
            init: function () {
                const el = this.el;
                const defaultColor = el.getAttribute('material').color;

                el.addEventListener('mouseenter', function () {
                    el.setAttribute('material', 'color', 'yellow');
                });

                el.addEventListener('mouseleave', function () {
                    el.setAttribute('material', 'color', defaultColor);
                });
            }
        });
    </script>
</body>
</html>
